<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preview</title>
    <script src="./mermaid/mermaid.min.js" charset="utf-8"></script>
    <script charset="utf-8">
        mermaid.initialize({startOnLoad: false});
        fetch('/diagram').then(response => response.json()).then(diagramContent => { document.getElementsByClassName("mermaid")[0].innerHTML = diagramContent.diagram; mermaid.init()})

    </script>
</head>

<body> 
    <style type="text/css" media="screen">
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
    <div class="mermaid">
    </div>
    </body>
</body>

</html>
